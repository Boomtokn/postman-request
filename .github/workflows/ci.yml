name: CI

on:
  push:
    paths-ignore:
      - 'docs/**'
      - '*.md'
  pull_request:
    branches: [$default-branch]
  schedule:
    - cron: '0 12 * * 0'

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Use Node.js 16.x
        uses: actions/setup-node@v3
        with:
          node-version: 16.x
          cache: 'npm'

      - name: Install
        run: npm ci

      - name: Run lint tests
        run: npm run test-lint

  browser-tests:
    name: Browser Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Use Node.js 16.x
        uses: actions/setup-node@v3
        with:
          node-version: 16.x
          cache: 'npm'

      - name: Install
        run: npm ci

      - name: Run browser tests
        run: npm run test-browser

  tests:
    name: Tests
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        node-version: [6, 8, 10]
        os: [ubuntu-latest, windows-latest]
        include:
          - coverage: true
            node-version: 16
            os: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install
        run: npm ci

      - if: ! ${{ matrix.coverage }}
        name: Run tests
        run: npm run test-ci

      - if: ${{ matrix.coverage }}
        name: Run tests and upload coverage
        run: npm run test-cov && codecov && cat ./coverage/lcov.info | coveralls
